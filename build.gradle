plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-thymeleaf:1.5.22.RELEASE'
    implementation 'org.springframework.boot:spring-boot-starter-actuator:1.5.22.RELEASE'
    implementation 'org.springframework.cloud:spring-cloud-starter-hystrix:1.3.6.RELEASE'
    implementation 'org.springframework.cloud:spring-cloud-starter-eureka:1.3.6.RELEASE'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:1.5.22.RELEASE'
}

group = 'uk.co.danielbryant.djshopping'
version = '0.0.1-SNAPSHOT'
description = 'shopfront'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
